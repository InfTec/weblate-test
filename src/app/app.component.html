<h1>ngx-translate Test</h1>
<h2>Translate with Pipe: <span>{{'hello' | translate}}</span></h2>
<h2>Translate with content: <span translate>hello</span></h2>
<h2>Fallback Test: <span translate>hello-fallback</span></h2>

<label for="language">Language: </label>
<select #langSelect [value]="lang" (change)="onLangChange(langSelect.value)">
  <option value="en">English</option>
  <option value="de">German</option>
</select>

<div>
  Selected Language: {{ lang }}
</div>
